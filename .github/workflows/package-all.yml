name: build-and-package

on:
  push:
    branches: [mingw]


jobs:
  build-librespot:
    uses: ./.github/workflows/build-librespot.yml
    permissions:
      actions: read
      contents: read
    with:
      profile: 'xRelease'
    secrets: inherit

  build-spotifar:
    uses: ./.github/workflows/build-library.yml
    permissions:
      actions: read
      contents: read
    needs: build-librespot
    with:
      build_librespot: false
    secrets: inherit