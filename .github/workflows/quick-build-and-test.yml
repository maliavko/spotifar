name: Quick build & test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build-spotifar:
    uses: ./.github/workflows/build-library.yml
    permissions:
      actions: read
      contents: read
    with:
      build_type: 'Debug'
      build_librespot: false
      caching: true
      upload_artifacts: false
    secrets: inherit